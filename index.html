<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - SmartCRM 360</title>
<style>
    /* Reset & font */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: url('https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .contact-container {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 500px;
        color: white;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    .logo {
        text-align: center;
        margin-bottom: 20px;
    }

    .logo img {
        max-width: 80px;
        display: block;
        margin: 0 auto;
    }

    .logo h1 {
        font-size: 1.8rem;
        font-weight: bold;
        letter-spacing: 1px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.5rem;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: 500;
    }

    input[type="text"],
    input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        outline: none;
        font-size: 1rem;
    }

    input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    input[type="submit"] {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #00b4db, #0083b0);
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: bold;
        color: white;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.3s ease;
    }

    input[type="submit"]:hover {
        transform: scale(1.02);
        background: linear-gradient(135deg, #0083b0, #00b4db);
    }

</style>
</head>
<body>

<div class="contact-container">
    <div class="logo">
        <img src="YOUR_LOGO_IMAGE_PATH.png" alt="SmartCRM 360 Logo">
        <h1>SmartCRM 360</h1>
    </div>
    <h2>Contact Us</h2>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdM00000ZGmW0" method="POST">
        <input type="hidden" name="oid" value="00DdM00000ZGmW0">
        <input type="hidden" name="retURL" value="https://www.google.com/">
        
        <!-- Hidden Lead Status -->
        <input type="hidden" name="lead_status" value="New">

        <label for="first_name">First Name</label>
        <input id="first_name" maxlength="40" name="first_name" type="text" placeholder="Enter your first name" required>

        <label for="last_name">Last Name</label>
        <input id="last_name" maxlength="80" name="last_name" type="text" placeholder="Enter your last name" required>

        <label for="email">Email</label>
        <input id="email" maxlength="80" name="email" type="email" placeholder="Enter your email" required>

        <label for="company">Company</label>
        <input id="company" maxlength="40" name="company" type="text" placeholder="Your company name">

        <label for="city">City</label>
        <input id="city" maxlength="40" name="city" type="text" placeholder="City">

        <label for="state">State/Province</label>
        <input id="state" maxlength="20" name="state" type="text" placeholder="State or Province">

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
